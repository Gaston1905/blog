<div id="background-auth">
  <div class="continer-fluid" id="auth-background-glass">

    <div class="d-flex py-5 my-5">
      <div class="container align-self-center">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8 col-xl-3">
            <div class="lc-block mb-2 py-4 rounded">

                  <div class="rounded px-4" id="login-background">
                    <form [formGroup]="form" (ngSubmit)="logged($event)">
                      <h4 class="title text-light">Login</h4>
                      <div>
                        <label class="text-light">Nombre</label>
                        <input type="text" class="form-control rounded shadow-sm text-white bg-dark mb-3 form-input" formControlName="name" id="name" placeholder="Nombre" required>
                      </div>
                      <div>
                        <label class="text-light">Email</label>
                        <input type="email" class="form-control rounded shadow-sm text-white bg-dark mb-3 form-input" formControlName="email" placeholder="Email@example.com" required>
                      </div>
                      <div>
                        <button type="submit" class="btn btn-sm btn-outline-light text-light" [disabled]="!form.invalid">Ingresar</button>
                      </div>
                    </form>
                  </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
